<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>For My Love</title> 
  <link rel="stylesheet" href="style.css"> 
 </head> 
 <body> 
  <div class="container"> 
   <h1>Hi My Love!</h1> 
   <p>I've made this little surprise just for you.</p> <button onclick="showMessage()">Click me for a surprise!</button> 
   <div id="message" class="hidden"> 
    <p>You make my days brighter and my heart happier. Thank you for being you!</p> 
    <img src="virr.jpg" alt="A sweet photo of us"> 
   </div> 
  </div> 
  <script src="script.js">
   function showMessage() {
    const messageDiv = document.getElementById('message');
    messageDiv.classList.remove('hidden');
}
  </script> 
 </body>
</html>
