<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>For My Love</title> 
  <link rel="stylesheet" href="style.css"> 
  <style>
   body {
    font-family: Arial, sans-serif;
    background-color: #ffe6f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    text-align: center;
}

button {
    background-color: #ff6699;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 20px;
    border-radius: 5px;
    font-size: 16px;
}

button:hover {
    background-color: #ff3366;
}

#message {
    margin-top: 20px;
}

.hidden {
    display: none;
}

img {
    width: 100%;
    max-width: 300px;
    border-radius: 10px;
    margin-top: 15px;
}

  </style>
 </head> 
 <body> 
  <div class="container"> 
   <h1>Hi My Love!</h1> 
   <p>I've made this little surprise just for you.</p> <button onclick="showMessage()">Click me for a surprise!</button> 
   <div id="message" class="hidden"> 
    <p>You make my days brighter and my heart happier. Thank you for being you!</p> 
    <img src="virr.jpg" alt="A sweet photo of us"> 
   </div> 
  </div> 
  <script>
   function showMessage() {
    const messageDiv = document.getElementById('message');
    messageDiv.classList.remove('hidden');
}
  </script> 
 </body>
</html>
